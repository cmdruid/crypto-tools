<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script type="module">
      console.log(window.cryptoUtils)
      const { sha256, sign, verify, utils } = window.cryptoUtils
      const privKey   = utils.getRandom()
      const message   = utils.getRandom()
      const pubkey    = utils.getPublicKey(privKey, true)
      const signature = await sign(privKey, message)
      const isValid   = verify(signature, message, pubkey)
      console.log('Signature is valid:', isValid)
      console.log(sha256('deadbeef'))
    </script>
  </body>
