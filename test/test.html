<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="../../dist/bundle.min.js"></script>

  <body>
    <script type="module">
      console.log(window.cryptoUtils)
      const { Noble } = window.cryptoUtils
      const { sign, verify, getPublicKey, utils } = Noble
      const privKey   = utils.randomPrivateKey()
      const message   = utils.randomBytes()
      const pubkey    = getPublicKey(privKey)
      const signature = await sign(message, privKey)
      const isValid   = verify(signature, message, pubkey)
      console.log('Signature is valid:', isValid)
    </script>
  </body>
