<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="../../dist/browser.js"></script>
  </head>
  <body>
    <script type="module">
      console.log(window.crypto_utils)
      const { ecc, sha256, util } = window.crypto_utils
      const sec_key   = ecc.gen_seckey()
      const message   = sha256(util.random())
      const pubkey    = ecc.get_pubkey(sec_key, true)
      const signature = await ecc.sign(message, sec_key)
      const isValid   = ecc.verify(signature, message, pubkey)
      console.log('Signature is valid:', isValid)
      console.log('message:', message.hex)
    </script>
  </body>
</html>
